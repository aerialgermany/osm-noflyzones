<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Generate No-Fly-Zone from OSM</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="loadingOverlay" style="
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    color: #333;
    z-index: 999;
    display: none;
  ">
    Loading map data... ‚è≥
  </div>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <div class="location-search">
        <label for="locationSearch">Search location:</label>
        <input type="text" id="locationSearch" placeholder="Enter a city or address">
      </div>
      <h3>Categories</h3>
      <label><input type="checkbox" value="aeroway" checked>
        <span class="color-box" style="background:#2b83ba;"></span> Airports
      </label><br>
      <label><input type="checkbox" value="landuse" checked>
        <span class="color-box" style="background:#d7191c;"></span> Military
      </label><br>
      <label><input type="checkbox" value="amenity" checked>
        <span class="color-box" style="background:#fdae61;"></span> Prisons
      </label><br>
      <label><input type="checkbox" value="boundary" checked>
        <span class="color-box" style="background:#33aa33;"></span> Protected Areas
      </label><br>
      <label><input type="checkbox" value="highway" checked>
        <span class="color-box" style="background:#ff9900;"></span> Highways
      </label><br>
      <label><input type="checkbox" value="railway" checked>
        <span class="color-box" style="background:#8e44ad;"></span> Railways
      </label><br>
      <label><input type="checkbox" value="waterway" checked>
        <span class="color-box" style="background:#3498db;"></span> Waterways
      </label><br>
      <label><input type="checkbox" value="power" checked>
        <span class="color-box" style="background:#e75480;"></span> Powerlines
      </label><br>
      <label for="bufferWidth" style="margin-top:10px; display:block;">
        Buffer width (in meters):
      </label>
      <input type="number" id="bufferWidth" min="0" max="1000" value="100" step="10" style="width:100%;">
      <button id="updateBtn">Update View</button>
      <div class="download-buttons">
        <button id="downloadBtn">GeoJSON</button>
        <button id="downloadKmlBtn">KML</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tokml@0.4.0/tokml.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
